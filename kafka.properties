# zk connection string
# comma separated host:port pairs, each corresponding to a zk
# server. e.g. "127.0.0.1:3000,127.0.0.1:3001,127.0.0.1:3002"
zk.connect=192.168.75.45:2181,192.168.75.55:2181,192.168.75.65:2181

# timeout in ms for connecting to zookeeper
zk.connectiontimeout.ms=1000000
#consumer group id
groupid=a_group

#consumer timeout
#consumer.timeout.ms=6000

socket.timeout.ms=300000
#64*1024
socket.buffersize=65536
#300*1024
fetch.size=30720000
#backoff.increments.ms=1000
#queuedchunk.max=100
autocommit.enable=true
autocommit.interval.ms=1000
autooffset.reset=smallest
#consumer.timeout.ms=-1
#rebalance.retries.max=10
#mirror.topics.whitelist=""
#mirror.topics.blacklist=""
#mirror.cousumer.numthreads=4